name: location_tracker
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0<3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core
  dartz: 0.10.0-nullsafety.1
  equatable: ^2.0.0
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  injectable: ^1.2.2
  get_it: ^6.1.1

  # Theme
  cupertino_icons: ^1.0.2
  google_fonts: ^2.0.0

  # GPS
  location: ^4.1.1

  # Widgets
  overlay_support: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.12.2
  mobx_codegen: ^2.0.1+3
  injectable_generator: ^1.2.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/