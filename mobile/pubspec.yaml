name: location_tracker
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0<3.0.0"
  flutter: 2.0.5

dependencies:
  flutter:
    sdk: flutter

  # Core
  rxdart: ^0.26.0
  dartz: 0.10.0-nullsafety.1
  equatable: ^2.0.0
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  injectable: ^1.2.2
  get_it: ^6.1.1
  flutter_i18n: ^0.22.3
  intl: ^0.17.0

  # Theme
  cupertino_icons: ^1.0.2

  # Connection
  location: ^4.1.1
  web_socket_channel: ^2.0.0
  connectivity: ^3.0.3

  # Widgets
  overlay_support: ^1.2.0
  google_maps_flutter: ^2.0.3
  google_maps_flutter_web: ^0.3.0
  show_up_animation: ^2.0.0-nullsafety.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.12.2
  mobx_codegen: ^2.0.1+3
  injectable_generator: ^1.2.2
  json_serializable: ^4.1.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/min/
    - assets/i18n/
  
  fonts:
    - family: PressStart
      fonts:
        - asset: assets/fonts/press_start.ttf